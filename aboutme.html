<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Time NFT Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buy the Pieces of the NFT Collection</h1>
        <p>Get the 3 parts anytime, but the final part is available for a limited time!</p>
    </header>

    <section class="image-container">
        <div class="image-piece" id="piece-1">
            <button class="buy-btn" id="buy-piece-1">Buy Piece 1</button>
        </div>
        <div class="image-piece" id="piece-2">
            <button class="buy-btn" id="buy-piece-2">Buy Piece 2</button>
        </div>
        <div class="image-piece" id="piece-3">
            <button class="buy-btn" id="buy-piece-3">Buy Piece 3</button>
        </div>
        <div class="image-piece" id="piece-4">
            <button class="buy-btn" id="buy-piece-4">Buy Piece 4 (Limited Time)</button>
            <div id="countdown"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Portfolio</p>
    </footer>

    <!-- Make sure this path is correct -->
    <script src="script.js"></script>
</body>
</html>
